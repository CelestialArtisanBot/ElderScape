<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElderScape - God Controller</title>
  <style>
    :root {
      --primary-color: #f6821f;
      --primary-hover: #e67e22;
      --light-bg: #f9fafb;
      --border-color: #e5e7eb;
      --text-color: #1f2937;
      --text-light: #6b7280;
      --user-msg-bg: #fff2e6;
      --assistant-msg-bg: #f3f4f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
                   Cantarell, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      max-width: 100%;
      margin: 0 auto;
      padding: 0;
      background: black;
    }

    header {
      text-align: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
      background: white;
    }

    h1 {
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    /* Chat UI */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 40vh;
      min-height: 200px;
      border-bottom: 1px solid var(--border-color);
      background: white;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: var(--light-bg);
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      max-width: 80%;
    }

    .user-message {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
      margin-left: auto;
    }

    .assistant-message {
      background-color: var(--assistant-msg-bg);
      align-self: flex-start;
    }

    .message-input {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid var(--border-color);
      background-color: white;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-family: inherit;
      resize: none;
      min-height: 44px;
    }

    #send-button {
      margin-left: 0.5rem;
      padding: 0 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #send-button:hover {
      background-color: var(--primary-hover);
    }

    #send-button:disabled {
      background-color: var(--text-light);
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      margin-bottom: 1rem;
      font-style: italic;
      color: var(--text-light);
    }

    .typing-indicator.visible {
      display: block;
    }

    /* Game container scaling */
    .game-container {
      width: 100%;
      height: 60vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    #game-frame {
      transform: scale(1);
      transform-origin: top center;
      width: 1920px;  /* Native game width */
      height: 1080px; /* Native game height */
      border: none;
    }

    /* Auto-zoom */
    @media screen and (max-width: 1920px) {
      #game-frame {
        transform: scale(calc(100vw / 1920));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ElderScape - God Controller</h1>
    <p>Chat with the world and control the game</p>
  </header>

  <!-- Chat -->
  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <p>Hello! I'm your God Controller. What should we do in ElderScape?</p>
      </div>
    </div>
    <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>
    <div class="message-input">
      <textarea id="user-input" placeholder="Type your command here..." rows="1" autofocus></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <!-- Game -->
  <div class="game-container">
    <iframe id="game-frame" src="game/index.html" frameborder="0"></iframe>
  </div>

  <script src="chat.js"></script>
</body>
</html>
